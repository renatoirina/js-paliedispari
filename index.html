<head>

</head>
<body>
    <!-- CONTROLLO PAROLA PALINDROMA -->
    <h2>Verifica se una parola Ã¨ palindroma</h2>

    <!-- GIOCO PARI O DISPARI -->
    <h2>Pari o Dispari</h2>

    <label>Inserisci un numero da 1 a 5:</label>
    <input type="number" id="numberInput" min="1" max="5">
    <button onclick="playGame()">Gioca</button>
    <p id="gameResult"></p>
